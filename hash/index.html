<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHA-256 Hash Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SHA-256 Hash Generator</h1>
    <div class="input-container">
      <label for="inputText">Input Text:</label>
      <textarea id="inputText" placeholder="Enter your text here"></textarea>
    </div>
    <div class="output-container">
      <label for="outputHash">Output Hash:</label>
      <textarea id="outputHash" readonly></textarea>
    </div>
    <button id="saveHashBtn">Save Hash</button>
    <div id="savedHashes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
